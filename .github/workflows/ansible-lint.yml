name: Ansible Lint
on: [push]

jobs:
  run-ansible-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: '3.13'

      - name: install requirements
        working-directory: ./ansible
        run: pipenv install

      - name: Run ansible-lint
        working-directory: ./ansible
        run: pipenv run ansible-lint -vv
